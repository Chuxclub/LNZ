<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="fr" lang="fr">

    <head>
        <title>LNZ</title>
        <link rel="stylesheet" media="screen" href="../../Styles/forms.css"/>
        <link rel="stylesheet" media="screen" href="https://fonts.googleapis.com/css?family=Lobster"/>
        <link href="https://fonts.googleapis.com/css?family=Mali" media="screen" rel="stylesheet"/>
        <script type="application/javascript" src="./Javascript/index_CDO.js"> </script>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    </head>


    <body>

                <!-- ================================================== -->
                <!-- ===================== HEADER ===================== -->
                <!-- ================================================== -->


        <div id="header">
          <h1>Formulaire</h1>
        </div>

                <!-- =================================================== -->



                <!-- =================================================== -->
                <!-- ===================== CONTENT ===================== -->
                <!-- =================================================== -->

        <div id="content">
          <form action="https://autodilab.wordpress.com/" method="get">
                <p>
                  <label for="region_name">Nom de la région</label>
                  <input type="text" name="region_name" id="region_name"/>
                </p>

                <p>
                  <label for="weather">Météo</label>
                  <textarea name="weather" rows="5" cols="50" id="weather"></textarea>
                </p>

                <p>
                  <label for="geology">Géologie</label>
                  <textarea name="geology" rows="5" cols="50" id="geology"></textarea>
                </p>

                <p>
                  <label for="wildlife">Faune et Flore</label>
                  <textarea name="wildlife" rows="5" cols="50" id="wildlife"></textarea>
                </p>

                <p>
                  <label for="pictures">Images</label>
                  <textarea name="pictures" rows="5" cols="50" id="pictures"></textarea>
                </p>

                <p><input type="submit" value="Submit"/></p>
          </form>
        </div>

                <!-- =================================================== -->



                <!-- =================================================== -->
                <!-- ====================== FOOTER ===================== -->
                <!-- =================================================== -->

        <div id="footer">
          <p>
            <a href="../../index.xhtml">
              <img src="../../Images/kiwi.png" alt="Get me back!" class="kiwi"/>
            </a>
          </p>

          <p class="kiwi_caption">    Clique sur le Kiwi <br/>pour revenir à l'accueil!</p>
        </div>

                <!-- =================================================== -->



    </body>
</html>
